<!DOCTYPE html>
<title>UFX.gltext test</title>
<style>
body {
    background: #444; color: white;
    font-family: 'Viga';
    font-size: 110%;
}
h1 {
    font-size: 160%;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
canvas {
	border: medium white solid;
}
</style>
<script src="../src/gl.js"></script>
<script src="../src/gltext.js"></script>
<script src="../src/resource.js"></script>
<h1>UFX.gltext test</h1>
<canvas id=canvas></canvas>
<script>
var canvas = document.getElementById("canvas")
canvas.width = canvas.height = 800
var gl = UFX.gl(canvas)
gl.clearColor(0, 0, 0, 1)
var prog = UFX.gltext.init(gl)

UFX.resource.onload = function () {
	gl.enable(gl.SCISSOR_TEST)
	for (var x = 0 ; x < 800 ; x += 50) {
		for (var y = 0 ; y < 800 ; y += 50) {
			gl.clearColor(((x + y) / 50 % 2 ? 0.1 : 0), 0, 0, 1)
			gl.scissor(x, y, 50, 50)
			gl.clear(gl.COLOR_BUFFER_BIT)
		}
	}
	gl.disable(gl.SCISSOR_TEST)
	prog.use()
	prog.draw("yellooooooo\nworld", [400, 400], { color: "red", fontname: "Viga", fontsize: 44, })
	prog.draw("outline", { centerx: 600, centery: 200, color: "black", ocolor: "yellow", owidth: 6, fontname: "Viga", fontsize: 44, })
}
UFX.resource.loadwebfonts("Viga")
</script>
